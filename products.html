<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="filterable list of all products" />
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./js/products.js"></script>
		<title>Rainydays Jacket Co. | Products</title>
	</head>
	<body>
		<div class="loader">
			<div class="balls">
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
				<div class="ball"></div>
			</div>
		</div>
		<header>
			<nav class="flex">
				<a href="./index.html" class="logo"
					><img
						src="./images/logo.png"
						alt="Rainydays logo link to home page"
				/></a>
				<ul class="nav__links flex hidden">
					<li>
						<a
							href="./index.html"
							class="nav__link"
							data-disabled="false"
							>home</a
						>
					</li>
					<li>
						<a
							href="./products.html"
							class="nav__link"
							data-disabled="true"
							>products</a
						>
					</li>
					<li>
						<a
							href="./cart.html"
							class="nav__link"
							data-disabled="false"
							>shopping cart</a
						>
					</li>
				</ul>
				<div class="hamburger__link">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="hamburger__link"
						id="burgerClosed"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
						aria-expanded="false"
						role="button"
					>
						<path
							d="M4 6l16 0"
							id="topLine"
							class="top__line"
						></path>
						<path
							d="M4 12l16 0"
							id="midLine"
							class="mid__line"
						></path>
						<path
							d="M4 18l16 0"
							id="botLine"
							class="bot__line"
						></path>
					</svg>
				</div>
			</nav>
		</header>
		<main class="flex column">
			<h1 class="sr-only">Search through all of our products!</h1>
			<div class="searchbar__container">
				<!-- search bar -->
				<div class="searchbar__wrapper flex">
					<input
						type="text"
						name="jacketSearch"
						id="jacketSearch"
						placeholder="Search our collection..."
					/>
					<label for="jacketSearch" class="search__label">
						<span class="sr-only"
							>search and filter through products</span
						>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="search__icon"
							id="searchGlass"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="currentColor"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path
								d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"
							></path>
							<path d="M21 21l-6 -6"></path>
						</svg>
					</label>
				</div>

				<!-- container for search matches and suggestions -->
				<ul class="search__options flex column" id="searchOptions"></ul>
			</div>

			<!-- products container -->
			<div class="products__container flex"></div>
		</main>

		<!-- inidiviual product modal -->
		<div class="product__modal hide__product-modal" id="productModal"></div>
		
		<footer class="flex">
			<div class="footer__wrapper flex">
				<ul class="contact__info flex column">
					<li>Rainydays Inc<br />Middlebury, IN 46540</li>
					<li>+47 909 ** 063</li>
					<li>whats_your_problem?@rainydays.wtf</li>
				</ul>
				<div class="social__icons flex">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-brand-facebook"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
						/>
					</svg>

					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-brand-instagram"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
						/>
						<path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
						<path d="M16.5 7.5l0 .01" />
					</svg>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-brand-twitter"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="2"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"
						/>
					</svg>
				</div>
			</div>
		</footer>
	</body>
</html>
